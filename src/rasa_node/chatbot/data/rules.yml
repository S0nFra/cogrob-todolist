version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Be gentle
  steps:
  - intent: thankyou
  - action: utter_noworries
  
- rule: identification
  steps:
  - intent: greet
  - action: utter_greet
  - action: username_form
  - slot_was_set:
    - requested_slot: username
  - action: utter_greet_user

- rule: Insert rule
  steps:
  - intent: insert_new
  - action: items_form
  - active_loop: items_form
  - active_loop: null
  - action: action_insert

- rule: Delete activity rule
  steps:
  - intent: remove
  - action: items_form
  - active_loop: items_form
  - active_loop: null
  - action: action_remove

- rule: Delete category rule
  steps:
  - intent: remove_category
  - slot_was_set:
    - requested_slot: category
  - action: action_remove

- rule: Show all rule
  steps:
  - intent: show
  - action: items_form
  - active_loop: items_form
  - active_loop: null
  - action: action_show

