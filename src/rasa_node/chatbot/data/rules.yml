version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
  - action: action_reset_user
  - action: action_restart 

- rule: answer bot help
  steps:
  - intent: bot_help
  - action: utter_help

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Be gentle
  steps:
  - intent: thankyou
  - action: utter_noworries
  
- rule: Insert 
  steps:
  - intent: insert
  - action: items_form
  - active_loop: items_form
  - active_loop: null
  - action: action_insert
  - action: utter_ask_whatelse

- rule: Delete activity 
  steps:
  - intent: remove
  - action: items_form
  - active_loop: items_form
  - active_loop: null
  - action: action_remove

- rule: Delete category 
  steps:
  - intent: remove_category
  - slot_was_set:
    - requested_slot: category
  - action: action_remove

- rule: Show
  steps:
  - intent: show
  - action: action_show

