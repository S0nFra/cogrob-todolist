version: "2.0"

intents:
  - greet
  - goodbye
  - thankyou
  - identification
  - bot_challenge
  - choose_deadline
  - affirm
  - deny
  - insert
  # - insert_new
  # - insert_new_activity
  # - insert_new_category
  - remove
  - remove_category
  - show
  - empty
  - set_deadline
  # - rephrase

entities:
  - activity
  - category
  - date_deadline
  - hours_deadline
  - username
  
actions:
  - action_insert
  - action_remove
  - action_update
  - action_show
  - utter_ask_username
  - action_reset_user
  - utter_greet_user
  - utter_greet
  - utter_goodbye
  - utter_noworries
  - utter_ask_category
  - utter_ask_deadline
  - utter_help

slots:
  username:
    type: text
    influence_conversation: false
  activity:
    type: text
    influence_conversation: false
  category:
    type: text
    influence_conversation: false
  deadline:
    type: any
    influence_conversation: false

forms:
  username_form:
    required_slots:
      username:
      - type: from_entity
        entity: username
  items_form:
    required_slots:
      category:
      - type: from_entity
        entity: category
      activity:
      - type: from_entity
        entity: activity
  # deadline_form:
  #   required_slots:
  #     deadline:
  #     - type: from_entity
  #       entity: deadline

