version: "2.0"

intents:
  - greet
  - goodbye
  - thankyou
  - identification
  - bot_challenge
  - affirm
  - deny
  - insert
  - update
  - remove
  - show
  - empty
  - bot_help
  - set_deadline

entities:
  - activity
  - category
  - username
  - time # <- time is the duckling-generated entity for datetime types
  
actions:
  - action_insert
  - action_remove
  - action_update
  - action_show
  - utter_ask_username
  - utter_greet_user
  - utter_greet
  - utter_goodbye
  - utter_noworries
  - utter_ask_category
  - utter_ask_deadline
  - utter_help
  - utter_ask_whatelse
  - utter_please_rephrase

slots:
  username:
    type: text
    influence_conversation: false
  activity:
    type: text
    influence_conversation: false
  category:
    type: text
    influence_conversation: false
  deadline:
    type: any
    influence_conversation: false
  reminder:
    type: bool
    influence_conversation: false
  logical:
    type: bool
    influence_conversation: false
  time:
    type: any
    influence_conversation: false

forms:
  username_form:
    required_slots:
      username:
      - type: from_entity
        entity: username
  items_form:
    required_slots:
      category:
      - type: from_entity
        entity: category
      activity:
      - type: from_entity
        entity: activity
      logical:
      - type: from_intent
        intent: deny
        value: False
  deadline_form:
   required_slots:
      deadline:
        - type: from_entity
          entity: time
      reminder:
      - type: from_intent
        intent: affirm
        value: True
      - type: from_intent
        intent: deny
        value: False
      
responses:
  utter_ask_username:
  - text: "Who am I talking to?"
  - text: "What is your name?"
  - text: "May I know your name?"
  utter_greet_user:
  - text: "Hey {username}! How can I help you?"
  - text: "Pleasure to meet you {username}! How can I help you?"
  - text: "Hi {username}! How can I help you?"
  utter_greet:
  - text: Hello!
  utter_goodbye:
  - text: "Talk to you later!"
  - text: "Have a good day."
  - text: "Until next time!"
  - text: "Bye {username}"
  - text: "By {username}, Have a good day."
  utter_noworries:
  - text: "My pleasure."
  - text: "You are welcome!"
  utter_ask_deadline:
  - text: "Please insert the dealine"
  - text: "What is the deadline for your activity?"
  - text: "What is the deadline?"
  utter_ask_category:
  - text: "Which is the category?"
  - text: "Please, tell me the category"
  utter_ask_activity:
  - text: "Which is the activity?"
  - text: "Please, tell me which activity you want to add"
  - text: "Please, tell me the activity"
  utter_help:
  - text: "I can help you insert, look and remove activities from a to-do list. \nYou can ask me things like: \n- Add a new activity\n- Add a new category \n- Add a new category with activity \n- Delete activity from category \n- Show me all my categories \n- Show me category"
  utter_iamabot:
  - text: "Hello, my name is Retrieval Bot."
  - text: "I am called Retrieval Bot!"
  - text: "I'm a bot, powered by Rasa"
  utter_ask_whatelse:
  - text: What else can I help you with?  
  - text: "Something else {username}?"
  - text: "Anything more?"
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_ask_logical:
  - text: Do you want insert a deadline?
  utter_ask_reminder:
  - text: Do you want a reminder?
