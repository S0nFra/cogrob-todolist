version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
  - action: action_restart

# - rule: Answer bot help
#   steps:
#   - intent: bot_help
#   - action: utter_help

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: Be gentle
  steps:
  - intent: thankyou
  - action: utter_noworries

## Insert
- rule: Insert 
  steps:
  - intent: insert
  - action: insert_form
  - active_loop: insert_form
  - active_loop: null
  - action: action_insert

- rule: Insert deadline
  condition:
  - slot_was_set:
    - logical: True
  steps:
  - intent: affirm
  - action: deadline_form
  - action: action_insert

## Delete
- rule: remove_category
  steps:
  - intent: remove_category
  - action: category_form
  - active_loop: category_form
  - active_loop: null
  - action: action_remove

- rule: remove_activity
  steps:
  - intent: remove_activity
  - action: items_form
  - active_loop: items_form
  - active_loop: null
  - action: action_remove

